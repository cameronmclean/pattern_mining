           id="rect5875" /></flowRegion><flowPara
         id="flowPara5877">Looking back over the &quot;whats' and 'whys' as well as previous sheets, </flowPara><flowPara
         id="flowPara7168">rephrase the protocol as the more abstract/general probelm that it solves</flowPara><flowPara
         id="flowPara7170" /><flowPara
         id="flowPara7172">State the essence of the generic problem in a way that describes to the</flowPara><flowPara
         id="flowPara7174">underlying 'forces' i.e. the main concepts the protocol has to address or balance.</flowPara><flowPara
         id="flowPara7176" /><flowPara
         id="flowPara7178">It may help to write the problem as a loosely dependent clause (e.g. if, while, because, when, where, unless....) If X do Y because of Z....</flowPara></flowRoot>    <flowRoot
       xml:space="preserve"
